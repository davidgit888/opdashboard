        background-color: #79aec8;

<h1>物料申请，审批，到货，审批，结余信息查询</h1>
{{year}}年

{{quarter}}季度
{{group}} 数据

<br/>
<br/>
{% if quarter == "全年" or group == "ALL"  %}
<h3>请选择年份，季度和班组进行审批</h3>

{% elif request.user.username not in 'admin,pengpeng,liuxinxin'  %}
<input type="button" name="submit" value="提交结余数量" onclick="saveSup()">

{% else %}
<p>报工平台主管无需填报结余</p>
{% endif %}
<script type="text/javascript">
    var rQuarter = '{{quarter}}';
    var rGroup = '{{group}}';
    function saveSup(){
        var rows = document.getElementsByTagName("table")[1].rows;
        var ids = [];
        var qtys = [];
        
        if(rQuarter != '全年' && rGroup != 'ALL'){
           
       
            for(j=0;j<rows.length;j++){
                row = rows[j]
                try{
                    var id = row.cells[0].innerText;
                    var qty = row.cells[9].innerText;
                }
                catch{
                    alert('无法保存,请取消分组！');
                }
                
                if(qty.length==0){
                    qty = 0;
                }
                ids.push(id);
                qtys.push(qty);    
            }
            '{% csrf_token %}'

            $.ajax({
                type: "POST",
                url: "/report/saveMaterialSup/",
                dataType: "json",
                traditional: true,
                //contentType: 'application/json',
                data: {
                    ids:ids,
                    qtys:qtys,
                    quarter:'{{quarter}}',
                    year:'{{year}}',
                    group:'{{group}}',
                    
                },
                success : function(res) {
        　　　　　　alert(res);
        　　　　 },
                error: function(res){
                    alert('error');
                }
            });
         }
         else{
            alert('选择合适的季度和班组！');
         }
    }
</script>

 <div id="grid1"></div>

            <script>
