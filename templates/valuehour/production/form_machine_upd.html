	<script>
	
		//获取url参数
	function getQueryVariable(variable)
	{
		   var query = window.location.search.substring(1);
		   var vars = query.split("&");
		   for (var i=0;i<vars.length;i++) {
				   var pair = vars[i].split("=");
				   if(pair[0] == variable){return pair[1];}
		   }
		   return('');
	}
	
	
	function makep(){
		window.parent.getmachine();
		var index = parent.layer.getFrameIndex(window.name);
		setTimeout(function(){
		  parent.layer.close(index);
		}, 1000);		
	}


//refresh page	
	function getmachine(){
	// jQuery.getJSON( url [, data ] [, success ] )
	id = getQueryVariable("id");
	console.log(id);
	$.getJSON("api/machine_item.json", "", function(data) {	
		console.log(data);
		$("#id").val(data.id);
		$("#classification").val(data.class);
		$("#input_date").val(data.date);
		$("#sfg").val(data.sfg);
		$("#machine").val(data.product_type);
		$("#operation_default").val(data.op);
		$("#operation_default").text(data.op);
		$("#prod_default").val(data.prob);
		$("#prod_default").text(data.prob);
		$("#quantity").val(data.qty);
		$("#standard_hour").val(data.standard);
		$("#machine_hour").val(data.real_time);								
	});
	}
//end

getmachine();
	
	$(document).ready(function(){
		//get date from url parameter
		$("#input_date").val(getQueryVariable("id"));
		$("#input_date").attr("readonly", "readonly");
		//validation before submit
		$("#machining").submit(function(e){
			e.preventDefault();
			t = $(this).serializeArray();
			datas = {};
			$.each(t, function(){
				datas[this.name] = this.value;
			})
			var form = $(this);
			if (form.parsley( 'isValid' )){
				//ajax提交Form数据
				$.ajax({
						type:'post',
						url:"http://localhost/gentelella-master/gentelella-master/production/index.php",
						data:datas,
						dataType:'text',
						error:function(response){
							alert(response.responseText);
						},
						success:function(response){
							alert(response);
							layer.msg('提交成功！', {icon: 1});
							makep();
						}
					});//end
			};
		});
	});
	</script>
