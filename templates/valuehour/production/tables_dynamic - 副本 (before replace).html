	//解析json中的数据成字符串
	function parse_json(jsondata, id){
		medium_json = JSON.parse(JSON.stringify(jsondata));
		exclude_list =  ["id","real_time","confirmed","standard", "over_time", "username", "flexible", 'user'];
		notyet_list = ["b_category", "b_subject", "expense", "comments"];
		special_list = ["b_category", "b_subject", "expense"];
		reuse_list = ["cost_rate"];
		confirmed  = medium_json['confirmed'];
		for(l in exclude_list){
			delete medium_json[exclude_list[l]];
		}
		str = "";
		if(jsondata['a_type'] == '制造辅助'){
		for(l in special_list){
			delete medium_json[special_list[l]];
		}			
		};
		$.each(medium_json, function(name, value){
			if (notyet_list.indexOf(name)>=0 && !confirmed && jsondata['a_type']!='制造辅助'){
				str = str + '<span class="btn btn-round btn-default btn-sm red" onClick = "accomplish($(this))"><i class="fa fa-asterisk" style ="font-size:16px; margin-right:3px;"></i>'+translation(name)+ ':<b style="font-weight:normal" id="'+name+'__'+id+'">' + value  +'</b></span>';
			}else if(reuse_list.indexOf(name)>=0){
				str = str + '<span class="btn btn-round btn-default btn-sm">'+translation(name)+ ':<b style="font-weight:normal" id="'+name+'__'+id+'">' + value  +'</b></span>';				
			}else{			
				str = str + '<span class="btn btn-round btn-default btn-sm">'+translation(name)+ ':' + value  +'</span>';
			}
		});
		return str;		
	}

	String.prototype.format = function() {
	 if(arguments.length == 0) return this;
	 var param = arguments[0];
	 var s = this;
	 if(typeof(param) == 'object') {
	  for(var key in param)
	   s = s.replace(new RegExp("\\{" + key + "\\}", "g"), param[key]);
	  return s;
	 } else {
	  for(var i = 0; i < arguments.length; i++)
	   s = s.replace(new RegExp("\\{" + i + "\\}", "g"), arguments[i]);
