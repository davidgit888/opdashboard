	<script>
	
		//获取url参数
	function getQueryVariable(variable)
	{
		   var query = window.location.search.substring(1);
		   var vars = query.split("&");
		   for (var i=0;i<vars.length;i++) {
				   var pair = vars[i].split("=");
				   if(pair[0] == variable){return pair[1];}
		   }
		   return('');
	}
	
	

	function get_info(sfgid){
		console.log(sfgid.toString());
		$.getJSON("api/machine_info.json?sfg="+sfgid,function(data){
			$("#machine").val(data.product_type);
			select_string = '';
			prob_string = '';
			$.each(data.op, function(i, v){
				select_string = select_string + '<option>'+v+'</option>';
			});
			/*$.each(data.prob, function(i, v){
				prob_string = prob_string + '<option>'+v+'</option>';
			});*/
			$("#operation").html('<option value="">请选择</option>'+select_string);	
			//$("#prob").html('<option value="">请选择</option>'+prob_string);
			//$("#standard_hour").val(data.standard);
		});
	};
	
	function get_standard(qty){
		sfgid ="";
		op = "";
		prob = "";
		$.getJSON("api/machine_standard.json?sfg="+sfgid+"&op="+op+"&prob="+prob+"&qty="+qty, function(data){
			//alert(data.standard);
			standard_hour = data.standard;
			$("#standard_hour").val(Math.round(standard_hour*qty*100)/100);
		});
	};
	
	//获取基本信息	
	function get_basic_info(){
		$.getJSON("api/business.json",function(data){		
			if(data.services && data.projects){
				services = '';
				projects = '';
				//get category list
				$.each(data.services, function(i, v){
					services = services + '<option>'+v+'</option>';
				});
				$("#category").html('<option value="">请选择</option>'+services);
				//get sub_category list
				$.each(data.projects, function(i,v){
					projects = projects + '<option>'+v+'</option>';
				});
				$("#sub_category").html('<option value="">请选择</option>'+projects);
			}				
		});
	};
	
	
	function makep(){
		window.parent.getmachine();
		var index = parent.layer.getFrameIndex(window.name);
		setTimeout(function(){
		  parent.layer.close(index);
		}, 1000);		
	}
	
	$(document).ready(function(){
	   get_basic_info();
	   //get_info();
		//get date from url parameter
		$("#input_date").val(getQueryVariable("date"));
		$("#input_date").attr("readonly", "readonly");
		//validation before submit
		$("#machining").submit(function(e){
			e.preventDefault();
			t = $(this).serializeArray();
			datas = {};
			$.each(t, function(){
				datas[this.name] = this.value;
			})
			var form = $(this);
			if (form.parsley( 'isValid' )){
				//ajax提交Form数据
				$.ajax({
						type:'post',
						url:"http://localhost/gentelella-master/gentelella-master/production/index.php",
						data:JSON.stringify(datas),
						dataType:'json',
						error:function(response){
							alert(response.responseText);
						},
						success:function(response){
							alert(response);
							console.log(response);
							layer.msg('提交成功！', {icon: 1});
							makep();
						}
					});//end
			};
		});
	});
	</script>
